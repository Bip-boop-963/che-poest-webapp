<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Чё поесть?</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        .dish { display: inline-block; margin: 10px; cursor: pointer; }
        .dish img { width: 150px; height: 150px; border-radius: 10px; }
        #cart { margin-top: 20px; }
        button { margin: 10px; padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Чё поесть?</h1>
    <div id="menu">
        <div class="dish" data-name="Пицца">
            <img src="https://i.imgur.com/8Q1KjXJ.jpg" alt="Пицца">
            <p>Пицца</p>
        </div>
        <div class="dish" data-name="Суши">
            <img src="https://i.imgur.com/pF2sLxD.jpg" alt="Суши">
            <p>Суши</p>
        </div>
        <div class="dish" data-name="Бургер">
            <img src="https://i.imgur.com/3y7ZbTf.jpg" alt="Бургер">
            <p>Бургер</p>
        </div>
    </div>

    <div>
        <button id="roulette">Рандомно выбрать</button>
    </div>

    <h2>Корзина</h2>
    <ul id="cart"></ul>

    <script>
        const dishes = document.querySelectorAll('.dish');
        const cart = document.getElementById('cart');

        dishes.forEach(dish => {
            dish.addEventListener('click', () => {
                const li = document.createElement('li');
                li.textContent = dish.dataset.name;
                cart.appendChild(li);
            });
        });

        document.getElementById('roulette').addEventListener('click', () => {
            const randomDish = dishes[Math.floor(Math.random() * dishes.length)];
            const li = document.createElement('li');
            li.textContent = randomDish.dataset.name;
            cart.appendChild(li);
            alert("Вы выбрали: " + randomDish.dataset.name);
        });
    </script>
</body>
</html>
