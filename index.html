<div id="menu"></div>

<script>
    const dishes = [

        {name: "–û–º–ª–µ—Ç", img: "https://i.imgur.com/j6fR9VQ.png", ingredients: ["–Ø–π—Ü–∞", "–ú–æ–ª–æ–∫–æ", "–°—ã—Ä"]}
    ];

    const menuDiv = document.getElementById("menu");
    const cartList = document.getElementById("cartList");

    function renderMenu() {
        menuDiv.innerHTML = "";
        dishes.forEach((dish, index) => {
            const div = document.createElement("div");
            div.className = "dish";
            div.innerHTML = `<img src="${dish.img}" alt="${dish.name}"><br><strong>${dish.name}</strong><br><button onclick="addToCart(${index})">–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É</button>`;

    }

    function addToCart(index) {
        const dish = dishes[index];
        cart.push(dish);
        updateCart();
    }

    function updateCart() {
        cartList.innerHTML = "";
        cart.forEach(d => {
            const li = document.createElement("li");
            li.textContent = `${d.name}: ${d.ingredients.join(", ")}`;
            cartList.appendChild(li);

    function chooseRandom() {
