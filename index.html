<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–ß—ë –ø–æ–µ—Å—Ç—å?</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #fff8e7;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    flex-direction: column;
  }

  /* –ê–Ω–∏–º–∞—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ */
  .loader {
    display: flex;
    gap: 10px;
  }

  .dot {
    width: 20px;
    height: 20px;
    background: #ffb74d;
    border-radius: 50%;
    animation: bounce 0.6s infinite alternate;
  }

  .dot:nth-child(2) { animation-delay: 0.2s; }
  .dot:nth-child(3) { animation-delay: 0.4s; }

  @keyframes bounce {
    to { transform: translateY(-20px); background: #ffa726; }
  }

  #menu-container {
    display: none;
    flex-direction: column;
    align-items: center;
    width: 100%;
    padding: 20px;
    box-sizing: border-box;
    position: relative;
  }

  .categories, .dishes {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
    justify-content: center;
    margin-bottom: 20px;
  }

  .category, .dish, #roulette, #clear {
    font-size: 1.4em;
    padding: 10px 20px;
    background: #ffebc0;
    border-radius: 15px;
    cursor: pointer;
    transition: transform 0.2s, background 0.2s;
    user-select: none;
    border: none;
  }

  .category:hover, .dish:hover, #roulette:hover, #clear:hover {
    transform: scale(1.1);
    background: #ffd580;
  }

  /* –ò–∑–Ω–∞—á–∞–ª—å–Ω–æ –±–ª—é–¥–∞ —Å–∫—Ä—ã—Ç—ã */
  .dishes {
    display: none;
    flex-direction: column;
    align-items: center;
    gap: 10px;
  }

  .dishes.show {
    display: flex;
  }

  #controls {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
  }

  /* –°—Ç—Ä–µ–ª–∫–∞ –Ω–∞–∑–∞–¥ —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è */
  #back-button {
    font-size: 2em;
    position: fixed;
    top: 20px;
    left: 20px;
    background: #ffebc0;
    padding: 10px 15px;
    border-radius: 15px;
    cursor: pointer;
    transition: transform 0.2s, background 0.2s;
    display: none;
    border: none;
  }

  #back-button:hover {
    transform: scale(1.1);
    background: #ffd580;
  }

  #list {
    list-style-type: none;
    padding: 0;
    font-size: 1.2em;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 5px;
  }
</style>
</head>
<body>

<!-- –ó–∞–≥—Ä—É–∑–∫–∞ -->
<div class="loader">
  <div class="dot"></div>
  <div class="dot"></div>
  <div class="dot"></div>
</div>

<div id="menu-container">
  <!-- –í—ã–±–æ—Ä –∫–∞—Ç–µ–≥–æ—Ä–∏–π -->
  <div class="categories">
    <div class="category" data-category="first">–ü–µ—Ä–≤–æ–µ</div>
    <div class="category" data-category="second">–í—Ç–æ—Ä–æ–µ</div>
    <div class="category" data-category="salads">–°–∞–ª–∞—Ç—ã</div>
    <div class="category" data-category="breakfast">–ó–∞–≤—Ç—Ä–∞–∫–∏</div>
    <div class="category" data-category="tea">–ö —á–∞—é</div>
  </div>

  <!-- –ö–Ω–æ–ø–∫–∞ –Ω–∞–∑–∞–¥ —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è -->
  <button id="back-button">‚¨ÖÔ∏è</button>

  <!-- –ë–ª—é–¥–∞ –≤–Ω—É—Ç—Ä–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ -->
  <div id="dishes-container">
    <div class="dishes" data-category="first">
      <div class="dish" data-name="–ë–æ—Ä—â">–ë–æ—Ä—â</div>
      <div class="dish" data-name="–õ–∞–ø—à–∞">–õ–∞–ø—à–∞</div>
    </div>
    <div class="dishes" data-category="second">
      <div class="dish" data-name="–ü–ª–æ–≤">–ü–ª–æ–≤</div>
      <div class="dish" data-name="–ú—è—Å–æ —Å –∞–Ω–∞–Ω–∞—Å–∞–º–∏">–ú—è—Å–æ —Å –∞–Ω–∞–Ω–∞—Å–∞–º–∏</div>
    </div>
    <div class="dishes" data-category="salads">
      <div class="dish" data-name="–ü–æ–ª—è–Ω–∫–∞">–ü–æ–ª—è–Ω–∫–∞</div>
    </div>
    <div class="dishes" data-category="breakfast">
      <div class="dish" data-name="–Ø–∏—á–Ω–∏—Ü–∞">–Ø–∏—á–Ω–∏—Ü–∞</div>
      <div class="dish" data-name="–ö–æ–Ω–≤–µ—Ä—Ç–∏–∫–∏">–ö–æ–Ω–≤–µ—Ä—Ç–∏–∫–∏</div>
    </div>
    <div class="dishes" data-category="tea">
      <div class="dish" data-name="–ß–∏–∑–∫–µ–π–∫">–ß–∏–∑–∫–µ–π–∫</div>
      <div class="dish" data-name="–ü–∏—Ä–æ–≥ —Å —è–≥–æ–¥–∞–º–∏">–ü–∏—Ä–æ–≥ —Å —è–≥–æ–¥–∞–º–∏</div>
    </div>
  </div>

  <!-- –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
  <div id="controls">
    <button id="roulette">üé≤</button>
    <button id="clear">üóë</button>
  </div>

  <h2>–°–ø–∏—Å–æ–∫</h2>
  <ul id="list"></ul>
</div>

<script>
const categories = document.querySelectorAll('.category');
const dishesContainers = document.querySelectorAll('.dishes');
const cart = document.getElementById('list');
const allDishes = document.querySelectorAll('.dish');
const backButton = document.getElementById('back-button');

// –ü–æ–∫–∞–∑ –≤—ã–±—Ä–∞–Ω–Ω–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
categories.forEach(cat => {
  cat.addEventListener('click', () => {
    const category = cat.dataset.category;
    dishesContainers.forEach(dc => {
      if(dc.dataset.category === category) {
        dc.classList.add('show');
      } else {
        dc.classList.remove('show');
      }
    });
    document.querySelector('.categories').style.display = 'none';
    backButton.style.display = 'block';
  });
});

// –ö–Ω–æ–ø–∫–∞ –Ω–∞–∑–∞–¥
backButton.addEventListener('click', () => {
  dishesContainers.forEach(dc => dc.classList.remove('show'));
  document.querySelector('.categories').style.display = 'flex';
  backButton.style.display = 'none';
});

// –î–æ–±–∞–≤–ª—è–µ–º –±–ª—é–¥–æ –≤ —Å–ø–∏—Å–æ–∫
allDishes.forEach(dish => {
  dish.addEventListener('click', () => {
    const li = document.createElement('li');
    li.textContent = dish.dataset.name;
    cart.appendChild(li);
  });
});

// –†–∞–Ω–¥–æ–º–Ω–æ–µ –±–ª—é–¥–æ –∏–∑ –≤—Å–µ—Ö –∫–∞—Ç–µ–≥–æ—Ä–∏–π
document.getElementById('roulette').addEventListener('click', () => {
  const randomDish = allDishes[Math.floor(Math.random() * allDishes.length)];
  const li = document.createElement('li');
  li.textContent = randomDish.dataset.name;
  cart.appendChild(li);
  alert(`–í—ã –≤—ã–±—Ä–∞–ª–∏: ${randomDish.dataset.name}`);
});

// –û—á–∏—Å—Ç–∫–∞ —Å–ø–∏—Å–∫–∞
document.getElementById('clear').addEventListener('click', () => {
  cart.innerHTML = '';
});

// –°–∫—Ä—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
setTimeout(() => {
  document.querySelector('.loader').style.display = 'none';
  document.getElementById('menu-container').style.display = 'flex';
}, 2000);
</script>

</body>
</html>
