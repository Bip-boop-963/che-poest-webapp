<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltimaVPN Layout</title>
    <style>
        /* Общие стили и переменные */
        :root {
            --bg-color: #1a2e29;
            --card-bg-color: #213c35;
            --primary-green: #2fdd90;
            --text-color: #ffffff;
            --text-muted-color: #a0b3ad;
            --expired-bg-color: #f7b731;
            --border-color: #3c5a52;
        }

        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            font-family: 'Manrope', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Карточка VPN */
        .vpn-card {
            width: 100%;
            max-width: 380px;
            background-color: var(--card-bg-color);
            border-radius: 24px;
            padding: 20px;
            box-sizing: border-box;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        /* --- Header --- */
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .card-header .title {
            font-size: 20px;
            font-weight: 700;
        }

        .card-header .icons {
            display: flex;
            gap: 16px;
        }

        .card-header .icons svg {
            width: 24px;
            height: 24px;
            cursor: pointer;
            fill: var(--text-muted-color);
        }

        /* --- Animation Area --- */
        .animation-area {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 220px;
            margin-bottom: 24px;
        }

        .shield-logo {
            width: 80px;
            height: 80px;
            background-color: var(--text-color);
            -webkit-mask: url("data:image/svg+xml,%3Csvg width='80' height='80' viewBox='0 0 24 24' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M12 2.25C12 2.25 5.25 4.5 5.25 10.5V16.5L12 21.75L18.75 16.5V10.5C18.75 4.5 12 2.25 12 2.25Z' stroke='black' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/%3E%3Cpath d='M12 2.25L18.75 10.5L12 21.75L5.25 10.5L12 2.25Z' stroke='black' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E%0A") no-repeat center;
            mask: url("data:image/svg+xml,%3Csvg width='80' height='80' viewBox='0 0 24 24' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M12 2.25C12 2.25 5.25 4.5 5.25 10.5V16.5L12 21.75L18.75 16.5V10.5C18.75 4.5 12 2.25 12 2.25Z' stroke='black' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/%3E%3Cpath d='M12 2.25L18.75 10.5L12 21.75L5.25 10.5L12 2.25Z' stroke='black' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E%0A") no-repeat center;
            z-index: 2;
        }

        .wave {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            border: 2px solid rgba(47, 221, 144, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: wave-pulse 4s infinite ease-out;
            z-index: 1;
        }

        .wave:nth-child(2) { animation-delay: 0.8s; }
        .wave:nth-child(3) { animation-delay: 1.6s; }
        .wave:nth-child(4) { animation-delay: 2.4s; }
        .wave:nth-child(5) { animation-delay: 3.2s; }


        @keyframes wave-pulse {
            0% {
                width: 0;
                height: 0;
                opacity: 0.8;
            }
            100% {
                width: 400px;
                height: 400px;
                opacity: 0;
            }
        }

        /* --- Info Section --- */
        .info-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .info-section .main-info {
            display: flex;
            flex-direction: column;
        }
        
        .info-section .brand-name {
            font-size: 28px;
            font-weight: 800;
        }
        
        .info-section .status {
            font-size: 14px;
            color: var(--text-muted-color);
        }

        .info-section .date-info {
            text-align: right;
        }
        
        .info-section .date {
             font-size: 14px;
        }
        
        .info-section .expired-label {
            display: inline-block;
            background-color: var(--expired-bg-color);
            color: var(--bg-color);
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 700;
            margin-top: 4px;
        }

        /* --- Actions Section --- */
        .actions-section {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-primary {
            background-color: var(--primary-green);
            color: var(--bg-color);
        }
        
        .btn-primary:hover {
            opacity: 0.9;
        }
        
        .btn-primary .price {
            margin-left: auto;
        }

        .btn-outline {
            background-color: transparent;
            color: var(--text-color);
            border: 2px solid var(--border-color);
        }
        
        .btn-outline:hover {
            background-color: var(--border-color);
        }
        
        .btn-outline .os {
            color: var(--primary-green);
            margin-left: 8px;
        }
        
        .btn-group {
            display: flex;
            gap: 12px;
        }
        
        .btn-group .btn-outline {
            flex: 1;
        }
        
        .btn .icon {
            width: 20px;
            height: 20px;
            margin-right: 12px;
        }
        
        .btn .icon svg {
             fill: currentColor;
        }

        /* --- Footer --- */
        .card-footer {
            text-align: center;
            margin-top: 20px;
            color: var(--text-muted-color);
            font-size: 14px;
        }

    </style>
</head>

</body>
